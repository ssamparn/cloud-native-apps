apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-assignment
spec:
  selector:
    matchLabels:
      app-label: application-assignment
  replicas: 1
  template:
    metadata:
      labels:
        app-label: application-assignment
    spec:
      containers:
        - name: application-assignment
          image: vinsdocker/k8s-deploy-assignment
          ports:
            - containerPort: 8080
              name: "app-port"
          env:
            - name: "spring.redis.host"
              value: "10.244.1.20" # Not the best solution. spring redis host is fetched after deploying redis locally using redis-deployment.yaml. Then $ kubectl get pod -o wide command was issued
            - name: "spring.redis.port"
              value: "6379"